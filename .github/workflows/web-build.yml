name: Build Web
on: [push, pull_request]

jobs:
  build-web:
    name: Build for Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false  # Don't auto-download, use custom script
          
      - name: Download Submodules
        run: |
          echo "Using git submodule update"
          git submodule update --init --recursive
        shell: bash
      
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.45'
          actions-cache-folder: 'emsdk-cache'
      
      - name: Verify Emscripten
        run: emcc -v
      
      - name: Build for web
        run: |
          rm -rf build  # Remove existing build directory
          mkdir build
          cd build
          emcmake cmake -DCMAKE_BUILD_TYPE=Release ../Project
          cmake --build . --parallel $(nproc)
      
      - name: Prepare for upload
        run: |
           mkdir -p _site  # Use -p to avoid errors if it exists
           mv build/sdl-min.html _site/index.html
           mv build/sdl-* _site/
      
      - name: Fix permissions
        run: |
         chmod -c -R +rX "_site/" | while read line; do
           echo "::warning title=Invalid file permissions automatically fixed::$line"
         done
      
      - name: Upload 
        uses: actions/upload-pages-artifact@v4  # Updated to v4
        
 # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build-web
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4